<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travelholic - Plan and research your next travel destination!</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="../styles/style.scss">
</head>
<body>
<div id="app">
    <header class="headline">
        Travelholic
    </header>
    <section class="input">
        <div class="city">
            <label for="city">Enter City here</label>
            <input type="text" id="city" placeholder="enter city here">
        </div>
        <div class="startdate">
            <label for="startdate">Enter start date here</label>
            <input type="date" class="date" id="startdate" placeholder="Enter start date here">
        </div>
        <div class="enddate">
            <label for="enddate">Enter end date here</label>
            <input type="date" class="date" id="enddate" placeholder="Enter end date here">
        </div>
        <button id="generate" type="submit"> Generate</button>
    </section>
    <section class="results">
        <img id="image">
        <div id="result">
            <div id="destination"></div>
            <div id="dates">
                <div id="arrivaldate"></div>
                <div id="departuredate"></div>
            </div>
            <div id="triplength"></div>
            <div id="temp"></div>
        </div>
    </section>
    <footer class="footer">
        <div id="rights">All rights reserved for the project creator Faisal R. Al-Shehri, and Udacity.</div>
        <div id="contact">Contact me:</div>
        <div id="accounts">
            <div id="linkedin"><a href="https://www.linkedin.com/in/faisalralshehri/" target="_blank">LinkedIn</a></div>
            <div id="github"><a href="https://github.com/FaisalRAlShehri" target="_blank">Github</a></div>
        </div>
    </footer>
</div>
<script src="../js/app.js" type="text/javascript"></script>
<!--Service Worker-->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('/sw.js')
            .then(function () {
                console.log("Service Worker Registered");
            });
    }
</script>
</body>
</html>
